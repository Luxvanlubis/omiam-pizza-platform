<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Pizza base -->
  <circle cx="200" cy="150" r="120" fill="#F4A460" stroke="#D2691E" stroke-width="3"/>
  
  <!-- Tomato sauce -->
  <circle cx="200" cy="150" r="110" fill="#DC143C" opacity="0.8"/>
  
  <!-- Mozzarella -->
  <circle cx="180" cy="130" r="15" fill="#FFFAF0"/>
  <circle cx="220" cy="140" r="18" fill="#FFFAF0"/>
  <circle cx="190" cy="170" r="12" fill="#FFFAF0"/>
  <circle cx="210" cy="180" r="16" fill="#FFFAF0"/>
  <circle cx="170" cy="160" r="14" fill="#FFFAF0"/>
  <circle cx="230" cy="160" r="13" fill="#FFFAF0"/>
  
  <!-- Ham slices -->
  <ellipse cx="160" cy="140" rx="20" ry="12" fill="#FFB6C1" transform="rotate(15 160 140)"/>
  <ellipse cx="240" cy="130" rx="18" ry="10" fill="#FFB6C1" transform="rotate(-20 240 130)"/>
  <ellipse cx="180" cy="190" rx="22" ry="14" fill="#FFB6C1" transform="rotate(45 180 190)"/>
  <ellipse cx="220" cy="170" rx="16" ry="8" fill="#FFB6C1" transform="rotate(-10 220 170)"/>
  
  <!-- Mushrooms -->
  <ellipse cx="150" cy="170" rx="8" ry="12" fill="#8B4513"/>
  <ellipse cx="250" cy="140" rx="10" ry="14" fill="#8B4513"/>
  <ellipse cx="200" cy="120" rx="7" ry="10" fill="#8B4513"/>
  <ellipse cx="170" cy="200" rx="9" ry="13" fill="#8B4513"/>
  <ellipse cx="230" cy="190" rx="8" ry="11" fill="#8B4513"/>
  
  <!-- Olives -->
  <circle cx="140" cy="150" r="4" fill="#2F4F2F"/>
  <circle cx="260" cy="160" r="4" fill="#2F4F2F"/>
  <circle cx="200" cy="200" r="4" fill="#2F4F2F"/>
  <circle cx="180" cy="110" r="4" fill="#2F4F2F"/>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#8B4513">Pizza Royale</text>
</svg>